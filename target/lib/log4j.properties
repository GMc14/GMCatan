# Set root logger level to DEBUG and its only appender to JSettlers.
log4j.rootLogger=DEBUG, JSettlers

# JSettlers is set to be a ConsoleAppender.
log4j.appender.JSettlers=org.apache.log4j.ConsoleAppender

# JSettlers uses PatternLayout.
log4j.appender.JSettlers.layout=org.apache.log4j.PatternLayout
log4j.appender.JSettlers.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
