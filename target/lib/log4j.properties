# Set root logger level to DEBUG and its only appender to JSettlers.
log4j.rootLogger=INFO, soc

# JSettlers is set to be a ConsoleAppender.
log4j.appender.soc=org.apache.log4j.ConsoleAppender

# JSettlers uses PatternLayout.
log4j.appender.soc.layout=org.apache.log4j.PatternLayout
log4j.appender.soc.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
